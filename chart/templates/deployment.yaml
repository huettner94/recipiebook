apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "recipiebook.fullname" . }}
  labels:
{{ include "recipiebook.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "recipiebook.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "recipiebook.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PORT
              value: "80"
            - name: DJANGO_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret | default (include "recipiebook.fullname" .) }}
                  key: {{ .Values.secrets.adminUserKey | default "admin-user" }}
            - name: DJANGO_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret | default (include "recipiebook.fullname" .) }}
                  key: {{ .Values.secrets.adminEmailKey | default "admin-email" }}
            - name: DJANGO_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret | default (include "recipiebook.fullname" .) }}
                  key: {{ .Values.secrets.adminPasswordKey | default "admin-password" }}
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret | default (include "recipiebook.fullname" .) }}
                  key: {{ .Values.secrets.djangoSecretKey | default "admin-password" }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
